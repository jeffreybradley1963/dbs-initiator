name: Go CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    name: Build and Test
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # 1. Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Sets up the Go environment
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23' # Match the version in go.mod
          cache: true # Enable caching for faster builds
          cache-dependency-path: go.sum # Explicitly set the path to invalidate the cache

      # 3. Run the linter to check for style and common errors
      - name: Run linter
        uses: golangci/golangci-lint-action@v6

      # 4. Run tests to ensure functionality is correct
      - name: Run tests
        run: go test -v ./...
